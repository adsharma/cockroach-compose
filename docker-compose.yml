version: "3"
services:

  roach1:
    image: cockroachdb/cockroach:${ROACH_VERSION}
    ports:
      # web ui
      - "127.0.0.1:8080:8080"
    volumes:
      - sr1-data:/cockroach/cockroach-data
    command: start --insecure --join=roach1,roach2,roach3
    networks:
      - insect-lab

  roach2:
    image: cockroachdb/cockroach:${ROACH_VERSION}
    volumes:
      - sr2-data:/cockroach/cockroach-data
    command: start --insecure --join=roach1,roach2,roach3
    networks:
      - insect-lab

  roach3:
    image: cockroachdb/cockroach:${ROACH_VERSION}
    volumes:
      - sr3-data:/cockroach/cockroach-data
    command: start --insecure --join=roach1,roach2,roach3
    networks:
      - insect-lab

  roach-runner:
    image: cockroachdb/cockroach:${ROACH_VERSION}
    restart: on-failure
    depends_on:
      - roach1
      - roach2
      - roach3
    volumes:
      - ./sql-init.d:/docker-entrypoint-initdb.d
      - ./init-data.sh:/usr/local/bin/init-data.sh:ro
    command:
        - "shell"
        - "/usr/local/bin/init-data.sh"
        - "roach1:26257"
    networks:
      - insect-lab

networks:
  insect-lab:

volumes:
  sr1-data:
  sr2-data:
  sr3-data:
